<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex">
      <div class="w-64 h-screen bg-gray-800 text-white p-6">
        <h2 class="text-2xl font-bold mb-6">Admin Dashboard</h2>
        <ul>
          <li class="mb-4">
            <a href="#" class="text-gray-300 hover:text-white">Dashboard</a>
          </li>
          <li class="mb-4">
            <a href="#" class="text-gray-300 hover:text-white">Posts</a>
          </li>
          <li class="mb-4">
            <a href="#" class="text-gray-300 hover:text-white">Comments</a>
          </li>
          <li class="mb-4">
            <a href="#" class="text-gray-300 hover:text-white">Visitors</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-6">
        <div class="grid grid-cols-3 gap-6">
          <!-- Dashboard Cards -->
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold">Total Posts</h3>
            <p class="text-gray-600 text-3xl">45</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold">Total Comments</h3>
            <p class="text-gray-600 text-3xl">120</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold">Total Visitors</h3>
            <p class="text-gray-600 text-3xl">580</p>
          </div>
        </div>

        <!-- Posts Table -->
        <div class="mt-8">
          <h3 class="text-2xl font-semibold mb-4">Recent Posts</h3>
          <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="py-2 px-4">Title</th>
                <th class="py-2 px-4">Author</th>
                <th class="py-2 px-4">Date</th>
                <th class="py-2 px-4">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b">
                <td class="py-2 px-4">Post 1</td>
                <td class="py-2 px-4">Admin</td>
                <td class="py-2 px-4">Oct 20, 2024</td>
                <td class="py-2 px-4">
                  <a href="#" class="text-blue-500 hover:underline">Edit</a>
                  <a href="#" class="text-red-500 hover:underline ml-2"
                    >Delete</a
                  >
                </td>
              </tr>
              <!-- More rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
